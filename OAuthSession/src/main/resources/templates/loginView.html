<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">

<head>
    <title>Login Page</title>
    <!-- 페이지의 개별적인 css -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" href="css/style.css" />
    </th:block>
</head>
<div layout:fragment="content">
    <div class="login-container">
        <h2>로그인</h2>
        <form action="/login" method="post" name="loginForm">
            <input id="username" type="text" name="username" placeholder="사용자명"/>
            <input id="password" type="password" name="password" placeholder="비밀번호"/>
            <input type="submit" value="로그인"/>
        </form>
        <button type="button" onclick="location.href='/join/page'">회원가입</button>
        <button type="button" onclick="location.href='/oauth2/authorization/naver'">네이버 로그인</button>
        <button type="button" onclick="location.href='/oauth2/authorization/google'">구글 로그인</button>
    </div>
</div>
</html>
